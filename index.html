<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Numbers!</title>
</head>

<body>

    <header>

        <div class="top">
            <button class="btn">Again!</button>
            <p class="Between">Between 1 and 20</p>
        </div>
        <h1>Guess My Numbers </h1>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class='guess' type="number" id="guessField" placeholder="" />
            <button class="btn1">Check It</button>
        </section>
        <section class='right'>
            <p class="message" id="message">Start guessing...</p>
            <p>Score : <span class="score"> 20 </span></p>
            <p>High Score : <span class="H_score"> 0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
